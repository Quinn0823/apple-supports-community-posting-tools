<body>
    <div id="header"></div>
    <h3>信息</h3>
    <p>支持类型：
        <select id="type" onchange="typeChange();probChange()">
            <option>Mac</option>
            <option>iPad</option>
            <option>iPhone</option>
            <option>Apple Watch</option>
            <option>AirPods</option>
            <option>Beats by Dre</option>
            <option>AirTag</option>
            <option>Apple Pencil</option>
            <option>HomePod</option>
            <option>iPod</option>
            <option>妙控键盘</option>
            <option>智能键盘</option>
            <option>无线</option>
            <option>账单和订阅</option>
            <option>Apple ID</option>
            <option>App Store</option>
            <option>硬件保障</option>
            <option>Apple Pay</option>
            <option>Apple Music</option>
            <option>iCloud</option>
            <option>iTunes 播放器</option>
        </select>
    </p>
    <p>问题：
        <input type="text" id="probIn" onchange="probChange()">
    </p>
    <hr>
    <h3>内容</h3>
    <label><input type="checkbox" id="step" onchange="contChange()">操作步骤</label>
    <div id="stepHide">
        <input id="stepIn"><button onclick="stepAdd()">新增行</button>
    </div>
    <br>
    <label><input type="checkbox" id="docu" name="cont" onchange="contChange()">技术文档</label>
    <div id="docuHide">
        <p>文本：<input type="text" id="textIn"></p>
        <p>链接：<input type="url" id="urlIn"></p>
        <p><button onclick="docuSet()">存储</button></p>
    </div>
    <hr>
    <h3>预览<button id="outChoose" onclick="outChoose()">复制</button></h3>
    <div id="output">
        <div id="probOut"></div>
        <div id="solutionOut">
            <div id="stepOut">
            </div>
            <div id="docuOut">
            </div>
        </div>
        <div id="endingOut"></div>
        <!-- <div id="copyrightOut"></div> -->
    </div>
    <div id="footer">
        <div id="update">Apr. 11, 2024</div>
        <div id="year">2023</div>
        <div id="people">Quinn Qiu</div>
    </div>
